<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" href="../../static/img/Logo%20ByteMart.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <title>ByteMart</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="#">
                    <img src="img/LOGO.png" height="100" width="100"/>
                </a>
            </div>
            <div class="menu">
                <h1>ByteMart</h1>
            </div>
        </div>
        <div class="header-buttons">
            <div class="carrito">
            </div>
            <div class="login">
                <div class="login-container">
                    <a href="#" class="button" id="login-button">
                        <i class="fas fa-user"></i>
                    </a>
                    <ul id="login-menu">
                        <li id="profile-menu"><a href="perfil"><i class="fas fa-user-circle"></i> Perfil</a></li>
                        <li id="profile-menu"><a href="pedidos"><i class="fas fa-user-circle"></i> Pedidos</a></li>
                        <li id="settings-menu"><a href="show"><i class="fas fa-cog"></i>producto</a></li>
                        <li id="login-menu-item"><a href="usuarios"><i class="fas fa-sign-in-alt"></i>Usuario</a></li>
                        <li id="profile-menu"><a th:href="@{/getCart}"><i class="fa-solid fa-cart-plus"></i> Carrito</a></li>
                        <li id="logout-menu"><a th:href="@{/}"><i class="fas fa-sign-out-alt"></i> Cerrar sesi√≥n</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="search-container">
            <form method="post" th:action="@{/search}">
                <input class="form-control mr-sm-2" type="text"
                    placeholder="Buscar" aria-label="Search" name="nombre"
                    autocomplete="off">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
            
        </div>
        
    </header>

    
    <div class="row text-center">
        <div class="producto" th:each="producto: ${productos}">
            <img th:src="@{/img/{img} (img=${producto.imagen}+.png)  }" alt="Imagen del Producto" width="100">
            <h5 th:text="${producto.nombre}"></h5>
            <p class="precio" th:text=" '$ '+ ${producto.precio} "></p>
            <a th:href="@{'/verproducto/' + ${producto.id}}" class="btn">ver</a>
        </div>
    </div>
    <div class="contacts">
        <div class="icons">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 ByteMart. Todos los derechos reservados.</p>
    </footer>
    <script src="js/inicio.js"></script>
</body>
</html>
