<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>¿Se te olvidó tu Contraseña?</title>
    <link rel="stylesheet" type="text/css" href="css/OlvidoContraseña.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="img/LOGO.png" height="100" width="100"/>
    </div>
    <div class="menu">
        <h1>ByteMart</h1>
    </div>
    <div class="siguenos">
        <h4>Siguenos en:</h4>
        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-youtube"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
    </div>
</header>

<main>
    <div class="container">
        <h2>Recupera tu contraseña</h2>
        <p>Introduce tu correo electrónico para restablecer tu contraseña:</p>
        <form action="/recuperar_contraseña" method="post">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2024 ByteMart. Todos los derechos reservados.</p>
</footer>
</body>
</html>
